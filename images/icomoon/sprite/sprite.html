<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 32px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 0</h1>
        <div class="cell fs1">
            <span class="icon icons-antenna-1"></span>
            icons-antenna-1
        </div>
        <div class="cell fs1">
            <span class="icon icons-astronaut-1"></span>
            icons-astronaut-1
        </div>
        <div class="cell fs1">
            <span class="icon icons-clock-1"></span>
            icons-clock-1
        </div>
        <div class="cell fs1">
            <span class="icon icons-diagram-1"></span>
            icons-diagram-1
        </div>
        <div class="cell fs1">
            <span class="icon icons-facebook-1"></span>
            icons-facebook-1
        </div>
        <div class="cell fs1">
            <span class="icon icons-instagram-2"></span>
            icons-instagram-2
        </div>
        <div class="cell fs1">
            <span class="icon icons-linkedin-1"></span>
            icons-linkedin-1
        </div>
        <div class="cell fs1">
            <span class="icon icons-Logo-1"></span>
            icons-Logo-1
        </div>
        <div class="cell fs1">
            <span class="icon icons-Logo-2"></span>
            icons-Logo-2
        </div>
        <div class="cell fs1">
            <span class="icon icons-Logo-3"></span>
            icons-Logo-3
        </div>
        <div class="cell fs1">
            <span class="icon icons-Logo-4"></span>
            icons-Logo-4
        </div>
        <div class="cell fs1">
            <span class="icon icons-Logo-5"></span>
            icons-Logo-5
        </div>
        <div class="cell fs1">
            <span class="icon icons-Logo-6"></span>
            icons-Logo-6
        </div>
        <div class="cell fs1">
            <span class="icon icons-twitter-1"></span>
            icons-twitter-1
        </div>
  </div>

</body>
</html>
